<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img-videojuego.webp" alt="videojuego favorito" width="400" height="200" />
    </section>
    
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" controls autoplay muted>
            <source src="video.mp4" type="video/mp4" />
            Your browser does not support HTML video.
        </video>
    </section>


    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio width="400" controls autoplay loop>
            <source src="audio.wav" />
          </audio>
    </section>


</body>
</html>
